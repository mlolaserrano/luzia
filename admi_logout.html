<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cerrar Sesión</title>
	<!-- Bootstrap CSS -->
	<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-5">
    	<div class="row justify-content-center">
        	<div class="col-md-6 text-center">
            	<div class="card shadow">
                	<div class="card-body p-5">
                    	<h3 class="card-title mb-4">¿Estás seguro que quieres salir?</h3>
                    	<p class="card-text">Presioná "Cerrar Sesión" si así lo deseas.</p>
                       
                        <!-- Botón para abrir el modal de cerrar sesión -->
                    	<button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#logoutModal">
                        	<a href="admi_login.html">Cerrar Sesión</a>
                    	</button>
                	</div>
            	</div>
        	</div>
    	</div>
	</div>
 
	<!-- Modal de confirmación para cerrar sesión -->
	<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
        	<div class="modal-content">
            	<div class="modal-header">
                	<h5 class="modal-title" id="logoutModalLabel">Confirmar Cierre de Sesión</h5>
                	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            	</div>
            	<div class="modal-body">
                	¿Está seguro de que desea salir del sistema?
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                	<!-- En un sistema real, este botón redirigiría al logout -->
                	<button type="button" class="btn btn-danger" onclick="logout()">Sí, Salir</button>
            	</div>
        	</div>
    	</div>
	</div>
 
	<!-- Bootstrap JS -->
	<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script>
	<script>
    	function logout() {
        	// Aquí iría la lógica para cerrar sesión
        	// Normalmente redirigiría a una página de logout o limpiaría la sesión
        	alert("Sesión cerrada. Redirigiendo...");
        	// window.location.href = "logout.php"; // Ejemplo de redirección
    	}
	</script>
</body>
</html>
