<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="banners-section" class="content-section" style="display: none">
      <div class="card p-4 mb-4">
        <h2 class="card-title mb-3">Gesti√≥n de Banners</h2>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card p-3">
              <h5>Cargar/Modificar Banner</h5>
              <form>
                <div class="mb-3">
                  <label for="banner-url" class="form-label"
                    >URL de la Imagen</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="banner-url"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="banner-text" class="form-label"
                    >Texto del Banner</label
                  >
                  <input type="text" class="form-control" id="banner-text" />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Guardar Banner
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-8">
            <h5>Banners Actuales</h5>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Banner de Temporada
                <div>
                  <button class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
